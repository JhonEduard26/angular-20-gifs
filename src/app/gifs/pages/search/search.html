<h2 class="text-2xl font-semibold">Buscar gifs</h2>
<h3 class="text-sm text-gray-700">
  Buscar gifs por nombre, description o etiqueta
</h3>

<section class="flex flex-col gap-5">
  <input
    type="text"
    class="mt-3 p-2 border border-gray-300 rounded-md"
    (keyup.enter)="onSearch(searchInput.value)"
    #searchInput
  />
</section>

<section>
  <gifs-list [gifs]="searchedGifs()" />
</section>
